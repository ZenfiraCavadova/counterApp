<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COUNTER_APP</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <h1 class="header">COUNTER APP</h1>
      <div class="counting">
        <button class="inc-dec" id="decrease">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="49"
            height="48"
            viewBox="0 0 49 48"
            fill="none"
          >
            <path d="M38.5 25.996H10.5V21.996H38.5V25.996Z" fill="black" />
          </svg>
        </button>
        <label for="" id="count">0</label>

        <button class="inc-dec" id="increase">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="49"
            height="48"
            viewBox="0 0 49 48"
            fill="none"
          >
            <path
              d="M22.5 38V26H10.5V22H22.5V10H26.5V22H38.5V26H26.5V38H22.5Z"
              fill="black"
            />
          </svg>
        </button>
      </div>
      <div class="">
        <button type="reset" class="btn btn-primary">Reset</button>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
